        margin-top: 20px;
        display: none;
        transition: 0.4s;
    }
      
    * {
        box-sizing: border-box;
    }

    #myInput {
        background-image: url('assets/logos/search_icon.png');
        background-position: 10px 10px;

    .button {
        background-color: #71C174;
        color: white;
        padding: 15px 32px;
        text-align: right;
        text-decoration: none;    
        display: inline-block;    
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        opacity: 0.4;
        transition: 0.2s;

    }

        margin: auto;
    }

    .row {
        margin: 10px -16px;
    }

    .row,
    .row > .column {
        padding: 8px;
    }

    .column {
        padding: 8px;
        display: block;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .content {
        background-color: white;
        padding: 20px;
        border-radius: 25px;
        margin: 0 auto;
        max-width: 500px;
    }

    .show {
        display: block;
    }

    .btn {
        border: none;
        outline: none;
        padding: 12px 16px;
        background-color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.1s;
    }

    .btn:focus {
        background-color: #ddd;
    }

    .btn.active {
        background-color: #666;
        color: white;
        transition: 0.1s;
    }

    #copyright {
        margin-top: 60px;
        font-size: 14px;
        color: #555;
    }
</style>
